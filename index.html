<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Football Scoreboard</title>
</head>
<body>
    <div id="scoreboard">
        <div id="score-container">
            <div>
                <h1>HOME</h1>
                <div id = "score">
                    <h1 id="home-score-text">0</h1>
                </div>
                <div id = btn-container>
                    <button id="home-score-btn1">+1</button>
                    <button id="home-score-btn2">+2</button>
                    <button id="home-score-btn3">+3</button>
                </div>
    
            </div>
            <div>
                <h1>AWAY</h1>
                <div id="score">
                    <h1 id="guest-score-text">0</h1>
                </div>
                <div id="btn-container">
                    <button id="guest-score-btn1">+1</button>
                    <button id="guest-score-btn2">+2</button>
                    <button id="guest-score-btn3">+3</button>
                </div>
            </div>
        </div>
        <div id="new-btn-container">
            <button id="newGame-btn">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
